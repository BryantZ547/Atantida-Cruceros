    <section class="presupuesto">
        <div class="container container-presupuesto">
            <h1>Calcula tu viaje</h1>
            <form class="formPres needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom01" class="hform form-label">Nombre</label>
                    <input class="form-control" id="validationCustom01" placeholder="Mark" required>
                    <div class="invalid-feedback">
                      Introduce tu nombre.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="hform form-label">Apellidos</label>
                    <input class="form-control" id="validationCustom02" placeholder="Otto" required>
                    <div class="invalid-feedback">
                      Introduce tus Apellidos.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="hform form-label">Numero Telefonico</label>
                    <div class="input-group has-validation">
                      <input type="number" class="form-control" id="validationCustom03" placeholder="345344343" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Introduce un numero valido.
                      </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom04" class="hform form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="validationCustom04" placeholder="ejemplo@gmail.com" required>
                    <div class="invalid-feedback">
                      Introduce un E-mail Valido.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="destination" class="hform form-label">Destino:</label>
                    <select id="destination" class="form-control">
                        <option value="canary">Islas Canarias</option>
                        <option value="emiratos">Emiratos Arabes</option>
                        <option value="western">Mediterraneo Occidental</option>
                        <option value="nile">Recorrido por el Río Nilo</option>
                        <option value="baltic">Expedición al Báltico</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="membership" class="hform form-label">Membresia:</label>
                    <select id="membership" class="form-control">
                        <option value="interior">Cabina interior</option>
                        <option value="exterior">Cabina exterior</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="departure-date" class="hform form-label">Fecha de salida:</label>
                    <input type="date" id="departure-date" class="form-control" name="departure-date">
                </div>    
                <div class="col-md-6">
                    <label for="extras" class="hform form-label">Extras:</label><br>
                    <input type="checkbox" id="home-delivery" name="home-delivery" value="100">
                    <label for="home-delivery">Servicio a domicilio</label> <br>
                    <input type="checkbox" id="without-lines" name="without-lines" value="130">
                    <label for="without-lines">Sin filas</label>
                </div>
                
                <div class="col-md-6">
                    <button type="button" type="submit" onclick="calculateBudget()">Resultado</button>
                </div>
                <div class="col-md-6">
                    <label for="budget" class="hform">Costo total:</label>
                    <input type="text" id="budget" name="budget" readonly>
                </div>
                <div class="col-md-6">
                    <input type="checkbox" id="conditions" name="conditions">
                    <label for="conditions" class="hform form-label">Acepta los terminos y condiciones</label>
                </div>
                <div class="col-md-6">
                    <button type="button" type="submit" onclick="">Enviar Formulario</button>
                </div>
            </form>
        </div>
